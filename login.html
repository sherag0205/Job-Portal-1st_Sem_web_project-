<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobPortal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <style>
        .login-body {
            background: #F5F7FA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="login-body">
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <div class="logo-icon">JP</div>
            <span>JobPortal</span>
        </a>
        <div style="margin-left: auto; color: #666;">
            Don't have an account? <a href="signup.html" style="color: #4A90E2; font-weight: 600; text-decoration: none;">Sign Up Free</a>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Please enter your details to sign in.</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab(this)">Job Seeker</div>
                <div class="auth-tab" onclick="switchAuthTab(this)">Employer</div>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn">üîµ Continue with Google</button>
                <button type="button" class="social-btn">üíº Continue with LinkedIn</button>
            </div>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div style="position: relative; display: flex; align-items: center;">
                        <input type="password" id="passwordInput" name="password" placeholder="Enter your password" required style="flex: 1; padding-right: 40px;">
                        <button type="button" class="password-toggle" style="position: absolute; right: 10px; background: none; border: none; cursor: pointer; font-size: 1rem; padding: 0;" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem;">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" style="text-decoration: none;">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Log In</button>
            </form>

            <div class="signup-agreement">
                By logging in, you agree to our <a href="#" style="text-decoration: none;">Terms of Service</a> and <a href="#" style="text-decoration: none;">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="margin-top: auto;">
        <div class="footer-bottom" style="border-top: 1px solid #E0E6ED; background: white;">
            <span>¬© 2024 JobPortal Inc. All rights reserved.</span>
        </div>
    </footer>

    <script>
        function switchAuthTab(element) {
            const tabs = document.querySelectorAll('.auth-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
        }

        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const btn = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const role = document.querySelector('.auth-tab.active').textContent;
            
            if (email && password) {
                alert(`Welcome back! Logging in as ${role} with email: ${email}`);
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
